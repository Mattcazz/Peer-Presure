{{ define "user-posts" }}
<!DOCTYPE html>
<html>
	<head>
		<title>{{ .Username }} posts</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		>
		<script src="https://unpkg.com/htmx.org@1.9.2"></script>
	</head>
	<body class="bg-dark">
		<!-- Header with Logout -->
		<div class="container mt-3">
			<div class="d-flex justify-content-between align-items-center mb-4">
				<h1 class="text-light mb-0">Feed</h1>
				<div class="d-flex gap-2">
				<button 
					type="button" 
					class="btn btn-outline-primary px-4"
					hx-get="/post"
					hx-target="body"
					hx-swap="outerHTML"
					hx-push-url="/post"
				>
					Post
				</button>	
				<button 
					type="button" 
					class="btn btn-outline-secondary px-4"
					hx-get="/home/{{ .Username }}"
					hx-target="body"
					hx-swap="outerHTML"
					hx-push-url="/home/{{ .Username }}"
				>
					Feed 
				</button>
				<button 
					type="button" 
					class="btn btn-outline-secondary px-4"
					hx-post="/logout"
					hx-target="body"
					hx-swap="outerHTML"
				>
					Logout
				</button>
				</div>
			</div>

			<!-- Posts -->
			{{ if .Posts }}
				{{ range .Posts }}
					{{ template "post" . }}
				{{ end }}
			{{ else }}
				<p class="text-light fst-italic">No posts yet.</p>
			{{ end }}
		</div>
	</body>
</html>
{{ end }}
