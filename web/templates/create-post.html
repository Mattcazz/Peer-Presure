{{ define "create-post" }}
<!DOCTYPE html>
<html>
	<head>
		<title>Create Post</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		>
		<script src="https://unpkg.com/htmx.org@1.9.2"></script>
		<!--Placeholder text in inputs should be light-->
		<style>
			.bg-dark p,
			.bg-dark input::placeholder,
			.bg-dark textarea::placeholder {
				color: #ccc;
			}
		</style>
	</head>
	<body class="bg-dark">
		<div id="create-post-container" class="d-flex justify-content-center align-items-center min-vh-100">
			<div id="create-post-form" class="bg-dark p-4 rounded w-50 border border-secondary text-light">
				<form hx-post="/post" hx-target="#create-post-container" hx-swap="innerHTML">
					<input
							class="form-control mb-3 border-secondary bg-dark text-light"
							type="text"
							name="title"
							placeholder="Title"
							required
							/>

					<textarea
							class="form-control mb-3 border-secondary bg-dark text-light"
							name="body"
							rows="5"
							placeholder="What's on your mind?"
							required
							></textarea>

					<input
							class="form-control mb-3 border-secondary bg-dark text-light"
							type="url"
							name="image"
							placeholder="Optional image URL"
							/>

					<div class="form-check form-switch mb-3">
						<input class="form-check-input" type="checkbox" role="switch" id="public-switch" name="public" checked />
						<label class="form-check-label" for="public-switch">Public</label>
					</div>

					<button type="submit" class="btn btn-outline-light w-100">Create</button>
				</form>
			</div>
		</div>
	</body>
</html>
{{ end }}
