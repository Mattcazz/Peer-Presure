{{ define "friend" }}
<div class="card mb-3" hx-target="this" hx-swap="outerHTML">
  <div class="card-body d-flex justify-content-between align-items-center">

    <!-- Left: User info -->
    <div>
      <h5 class="card-title">@{{ .UserName }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ .Email }}</h6>
      <p class="card-text">
        <small>Friend since: {{ .CreatedAt.Format "Jan 2, 2006" }}</small>
      </p>
      <!-- Delete Friend Button -->
      <form 
        hx-delete="/friends"
        hx-target="closest .card"
        hx-swap="outerHTML"
        class="mt-2"
      >
        <input type="hidden" name="friend_id" value="{{ .ID }}">
        <button type="submit" class="btn btn-sm btn-danger">Remove Friend</button>
      </form>
    </div>

    <!-- Right: Profile Picture -->
    <img src="{{ .ProfilePicUrl }}" alt="Profile picture"
         class="rounded-circle ms-3"
         style="width: 80px; height: 80px; object-fit: cover;">

  </div>
</div>
{{ end }}
