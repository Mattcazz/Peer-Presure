<div class="d-flex justify-content-center align-items-center min-vh-100">
	<div id="register-container" class="bg-gray-100 text-gray-800 p-4 rounded border border-gray-300 w-25">
		<form hx-post="/api/v1/register" hx-target="#register-container" hx-swap="innerHTML">
			<input class="form-control mb-3" type="email" name="email" placeholder="Email" autocomplete="email" />
			<input class="form-control mb-3" type="text" name="username" placeholder="Username" autocomplete="username" />
			<input class="form-control mb-3" type="password" name="password" placeholder="Password" autocomplete="new-password" />
			<button class="btn btn-outline-secondary w-100" type="submit">Register</button>
		</form>
	</div>
</div>
