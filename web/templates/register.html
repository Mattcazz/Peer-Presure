{{ define "register" }}
<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		>
		<script src="https://unpkg.com/htmx.org@1.9.2"></script>
		<style>
			.bg-dark p,
			.bg-dark input::placeholder,
			.bg-dark textarea::placeholder {
				color: #ccc;
			}
		</style>
	</head>
	<body class="bg-dark">
		<div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
			<div id="register-container" class="bg-dark text-light p-4 rounded w-25 border border-secondary">
				{{ template "register-form" . }}
			</div>
			<a href="/login" class="mt-3 text-light text-decoration-underline">Login</a>
		</div>
	</body>
</html>
{{ end }}

{{ define "register-form" }}
<form hx-post="/register" hx-target="#register-container" hx-swap="innerHTML">
	<input class="form-control mb-3 bg-dark text-light border-secondary" type="email" name="email" placeholder="Email" autocomplete="email" />
	<input class="form-control mb-3 bg-dark text-light border-secondary" type="text" name="username" placeholder="Username" autocomplete="username" />
	<input class="form-control mb-3 bg-dark text-light border-secondary" type="password" name="password" placeholder="Password" autocomplete="new-password" />
	{{ if .Error }}
	<p class="text-danger">{{ .Error }}</p>
	{{ end }}
	<button class="btn btn-outline-light w-100" type="submit">Register</button>
</form>
{{ end }}
