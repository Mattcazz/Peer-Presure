{{ define "post-page" }}
<!DOCTYPE html>
<html>
	<head>
		<title>Post</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		>
		<script src="https://unpkg.com/htmx.org@1.9.2"></script>
		<style>
			.bg-dark p,
			.bg-dark input::placeholder,
			.bg-dark textarea::placeholder {
				color: #ccc;
			}
		</style>
	</head>
	<body class="bg-dark">
		<div class="d-flex justify-content-center align-items-start min-vh-100 pt-5">
			<div class="w-50">

				<!-- Post Container -->
				<div class="bg-dark text-light p-4 rounded border border-secondary mb-4">
					<div class="text-center mb-3">
						<h1 class="display-5">{{ .title }}</h1>
						<p>Posted by <strong>@{{ .username }}</strong></p>
					</div>

					<hr class="border-secondary" />

					{{ if .img_url }}
					<div class="text-center mb-4">
						<img src="{{ .img_url }}" alt="Post image" class="img-fluid rounded shadow-sm">
					</div>
					{{ end }}

					<div class="post-body fs-5 lh-base">
						<p>{{ .body }}</p>
					</div>

					<div class="d-flex justify-content-end mt-4">
						<a href="/post/{{ .postID }}/comment" class="btn btn-outline-light">Comment</a>
					</div>
				</div>

				<!-- Comments Container -->
				<div class="bg-dark text-light p-4 rounded border border-secondary">
					{{ template "post-comments" . }}
				</div>

			</div>
		</div>
	</body>
</html>
{{ end }}
