{{ define "pagination" }}
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center mt-4">

    {{ if .HasPrev }}
    <li class="page-item">
      <a class="page-link" href="{{ .BaseURL }}?page={{ .PrevPage }}" aria-label="Previous">
        <span aria-hidden="true">&laquo; Prev</span>
      </a>
    </li>
    {{ end }}

    {{ range .PageNumbers }}
    <li class="page-item {{ if eq . $.CurrentPage }}active{{ end }}">
      <a class="page-link" href="{{ $.BaseURL }}?page={{ . }}">{{ . }}</a>
    </li>
    {{ end }}

    {{ if .HasNext }}
    <li class="page-item">
      <a class="page-link" href="{{ .BaseURL }}?page={{ .NextPage }}" aria-label="Next">
        <span aria-hidden="true">Next &raquo;</span>
      </a>
    </li>
    {{ end }}

  </ul>
</nav>
{{ end }}
